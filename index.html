    <main>
        <div class="container">
            <div class="row m-4">
                <div class="col">
                    <div class="login-card p-3">
                        <div class="card-body">
                            <h2>Login</h2>
                            <section>
                                <aside class="w-100">
                                    <img src="../TermProject/Img/login.jpg" alt="login" width="400px" height="400px">
                                    <form class="login-form w-100" onsubmit="validateForm()">
                                        <div class="form-group pb-2" style="display: flex;">
                                            <label class="form-label w-25" for="email" style="margin-top: auto;">Email
                                                ID:</label>
                                            <input class="form-control bg-dark text-light" type="email" id="email" required
                                                placeholder="sample@gmail.com">
                                        </div>
                                        <div class="form-group pb-2" style="display: flex;">
                                            <label class="form-label w-25" for="password"
                                                style="margin-top: auto;">Password:</label>
                                            <input class="form-control bg-dark text-light" type="password" id="password"
                                                placeholder="Password" required>
                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input float-none"
                                                id="rememberCheckBox">
                                            <label style="margin-left: 15px;" for="rememberCheckBox"> Remember
                                                me?</label>
                                        </div>
                                        <div class="mt-2">
                                            <button type="submit" class="btn btn-dark">Login</button>
                                        </div>
                                        <div class="text-center">
                                            <a  style="color: black;" href="#">Forgot Password?</a>
                                        </div>
                                        <div class="mt-3">
                                            <p style="color: black;" class="text-center">
                                                Don't have an account?
                                                <a style="color: black;" href="../TermProject/HTML/register.html">Click here to register</a>
                                            </p>
                                        </div>
                                        <div id="loginMessage" class="alert alert-success mt-3" style="display: none;">
                                            Login successful!
                                        </div>
                                    </form>
                                </aside>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
