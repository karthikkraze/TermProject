<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='../TermProject/CSS/index.css'>
    <script src='../TermProject/JS/login.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="init()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">XYZ Shopping</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row m-4">
                <div class="col">
                    <div class="login-card p-3">
                        <div class="card-body">
                            <h2>Login</h2>
                            <section>
                                <aside class="w-100">
                                    <img src="../TermProject/Img/login.jpg" alt="login" width="400px" height="400px">
                                    <form class="login-form w-100" onsubmit="validateForm()" method="post">
                                        <div class="form-group pb-2" style="display: flex;">
                                            <label class="form-label w-25" for="email" style="margin-top: auto;">Email
                                                ID:</label>
                                            <input class="form-control" type="email" id="email" required
                                                placeholder="sample@gmail.com">
                                        </div>
                                        <div class="form-group pb-2" style="display: flex;">
                                            <label class="form-label w-25" for="password"
                                                style="margin-top: auto;">Password:</label>
                                            <input class="form-control" type="password" id="password"
                                                placeholder="Password" required>
                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input float-none"
                                                id="rememberCheckBox">
                                            <label style="margin-left: 15px;" for="rememberCheckBox"> Remember
                                                me?</label>
                                        </div>
                                        <div class="mt-2">
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                        <div class="text-center">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                        <div class="mt-3">
                                            <p class="text-center">
                                                Don't have an account?
                                                <a href="#">Click here to register</a>
                                            </p>
                                        </div>
                                        <div id="loginMessage" class="alert alert-success mt-3" style="display: none;">
                                            Login successful!
                                        </div>
                                    </form>
                                </aside>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-muted">Â© 2022 Company, Inc</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
                </ul>
            </footer>
        </div>
    </footer>
</body>

</html>
